<div class="row">

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="#">Match : <span class="badge">{{data.total_count || 0}}</span></a>

            </div>
            <div class="panel-body">
                <div class="well well-sm" ng-repeat="item in data.items">
                    <div class="media">

                        <a class="thumbnail pull-left" href={{item.html_url}}>
                            <img class="media-object" src={{item.owner.avatar_url}} style="width: 50px; height: 50px">
                        </a>

                        <div class="media-body">
                            <h4 class="media-heading">{{item.name}}</h4>

                            <p><span class="label label-info">{{item.language}}</span> <span
                                    class="label label-primary">{{item.watchers_count}}</span>
                            </p>

                            <p>
                                <code>Updated @ {{item.updated_at | date: longDate }} </code>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="pager">
            <li class="previous" ng-show="index>0"><a href="#">&larr; Old</a></li>
            <li class="next" ng-show="index<data.total_count"><a href="#">New &rarr;</a></li>
        </ul>
    </div>
</div>
